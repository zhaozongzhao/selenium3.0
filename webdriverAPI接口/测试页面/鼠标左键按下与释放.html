<!DOCTYPE html>
<html lang="en">
<head>
    <meta  http-equiv="CONTENT-TYPE" content="text/html;charset=UTF-8" >
    <title>测试界面</title>
    <script type="text/javascript">
      function mouseDownFun()
        {
          document.getElementById('div1').innerHTML += '鼠标左键被按下<br/>';
        }
      function mouseUpFun()
       {
         document.getElementById('div1').innerHTML +='已经被按下鼠标左键被抬起<br/>';
        }
      function clickFun()
       {
         document.getElementById('div1').innerHTML += '单击发生动作<br/>';
       }
    </script>
</head>
<body>
  <div id = 'div1' onmousedown="mouseDownFun();" onmouseup="mouseUpFun();" onclick="clickFun();"
   style="background：#CCC; border:3px solid #999; width:200px;height:200px;padding:10px">
  </div>
  <input style="margin-top:10px" type="button" onclick="document.getElementById('div1').innerHTML ='';" VALUE="清除信息">
</body>
</html>
